<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="./public/css/main.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="main-task__container">
      <div class="main-task">
        <header class="main-task__header">
          <h2 class="main-task__header-text">Task Manager</h2>
        </header>

        <div class="main-task__input__wrapper">
          <input type="text" placeholder="Add Task" class="add-task__input" />
          <div class="main-task__input__action__btn">
            <button class="btn btn-add-task">Add Task</button>
            <button class="btn btn-update-task close">Update Task</button>
            <button class="btn btn-clear-task">Clear</button>
          </div>
        </div>

        <div class="task-list__wrapper">
          <ul class="task-lists">
            <li class="task-list">
              <div class="task-list__left">
                <p>Read the book</p>
              </div>
              <div class="task-list__right">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-pen"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
  <script src="./public/js/main.js" type="text/javascript"></script>
</html>
